<div class="min-h-screen bg-slate-50 flex items-center justify-center px-4">
  <div class="w-full max-w-md bg-white rounded-3xl border border-slate-100 shadow-xl p-8">
    <h1 class="text-2xl font-bold text-slate-900">Forgot password</h1>
    <p class="text-sm text-slate-500 mt-1">
      Enter your email. If it exists, we’ll send a reset link.
    </p>

    <form [formGroup]="form" (ngSubmit)="submit()" class="mt-6 space-y-4">
      <div>
        <label class="block text-sm font-medium text-slate-700">Email</label>
        <input
          type="email"
          formControlName="email"
          class="mt-1 block w-full rounded-xl border border-slate-200 bg-slate-50 px-3 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500"
          placeholder="you@company.com"
        />
        <p *ngIf="form.get('email')?.touched && form.get('email')?.invalid"
           class="mt-1 text-xs text-red-500">
          Valid email is required
        </p>
      </div>

      <div *ngIf="success" class="rounded-xl bg-emerald-50 border border-emerald-100 p-4 text-sm text-emerald-700">
        If this email exists, a reset link has been sent.
      </div>

      <div *ngIf="error" class="rounded-xl bg-red-50 border border-red-100 p-4 text-sm text-red-700">
        {{ error }}
      </div>

      <button
        type="submit"
        [disabled]="form.invalid || loading"
        class="w-full rounded-xl bg-indigo-600 text-white py-3 font-semibold disabled:opacity-50"
      >
        <span *ngIf="!loading">Send reset link</span>
        <span *ngIf="loading">Sending...</span>
      </button>

      <a routerLink="/login" class="block text-center text-sm text-indigo-600 hover:text-indigo-500">
        Back to login
      </a>
    </form>

    <p class="mt-8 text-center text-xs text-slate-400">© {{ year }} Smart Expense Tracker</p>
  </div>
</div>
