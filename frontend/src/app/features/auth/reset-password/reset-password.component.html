<div class="min-h-screen bg-slate-50 flex items-center justify-center px-4">
  <div class="w-full max-w-md bg-white rounded-3xl border border-slate-100 shadow-xl p-8">
    <h1 class="text-2xl font-bold text-slate-900">Reset password</h1>
    <p class="text-sm text-slate-500 mt-1">
      Choose a new password (min 8 chars).
    </p>

    <form [formGroup]="form" (ngSubmit)="submit()" class="mt-6 space-y-4">
      <!-- token hidden -->
      <input type="hidden" formControlName="token" />

      <div>
        <label class="block text-sm font-medium text-slate-700">New password</label>
        <div class="relative">
          <input
            [type]="showPassword ? 'text' : 'password'"
            formControlName="newPassword"
            class="mt-1 block w-full rounded-xl border border-slate-200 bg-slate-50 px-3 py-3 pr-16 focus:outline-none focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500"
            placeholder="••••••••"
          />
          <button type="button" (click)="togglePassword()"
                  class="absolute right-3 top-1/2 -translate-y-1/2 text-xs font-semibold text-slate-500">
            {{ showPassword ? 'Hide' : 'Show' }}
          </button>
        </div>
        <p *ngIf="form.get('newPassword')?.touched && form.get('newPassword')?.invalid"
           class="mt-1 text-xs text-red-500">
          Password must be at least 8 characters
        </p>
      </div>

      <div>
        <label class="block text-sm font-medium text-slate-700">Confirm password</label>
        <div class="relative">
          <input
            [type]="showConfirm ? 'text' : 'password'"
            formControlName="confirmPassword"
            class="mt-1 block w-full rounded-xl border border-slate-200 bg-slate-50 px-3 py-3 pr-16 focus:outline-none focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500"
            placeholder="••••••••"
          />
          <button type="button" (click)="toggleConfirm()"
                  class="absolute right-3 top-1/2 -translate-y-1/2 text-xs font-semibold text-slate-500">
            {{ showConfirm ? 'Hide' : 'Show' }}
          </button>
        </div>

        <p *ngIf="passwordMismatch && form.get('confirmPassword')?.touched"
           class="mt-1 text-xs text-red-500">
          Passwords do not match
        </p>
      </div>

      <div *ngIf="success" class="rounded-xl bg-emerald-50 border border-emerald-100 p-4 text-sm text-emerald-700">
        Password updated. Redirecting to login...
      </div>

      <div *ngIf="error" class="rounded-xl bg-red-50 border border-red-100 p-4 text-sm text-red-700">
        {{ error }}
      </div>

      <button
        type="submit"
        [disabled]="form.invalid || loading"
        class="w-full rounded-xl bg-indigo-600 text-white py-3 font-semibold disabled:opacity-50"
      >
        <span *ngIf="!loading">Reset password</span>
        <span *ngIf="loading">Processing...</span>
      </button>

      <a routerLink="/forgot-password" class="block text-center text-sm text-indigo-600 hover:text-indigo-500">
        Request a new reset link
      </a>
    </form>

    <p class="mt-8 text-center text-xs text-slate-400">© {{ year }} Smart Expense Tracker</p>
  </div>
</div>
