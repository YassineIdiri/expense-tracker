spring.application.name=expense-tracker
server.port=${PORT:8080}

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/expense_tracker}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:none}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

spring.flyway.enabled=${SPRING_FLYWAY_ENABLED:true}
spring.flyway.locations=classpath:db/migration

logging.level.org.hibernate.SQL=${LOG_HIBERNATE_SQL:INFO}
logging.level.org.hibernate.type.descriptor.sql=${LOG_HIBERNATE_TYPES:INFO}

springdoc.swagger-ui.path=/swagger
springdoc.api-docs.path=/v3/api-docs
springdoc.api-docs.enabled=${SPRINGDOC_ENABLED:false}
springdoc.swagger-ui.enabled=${SPRINGDOC_ENABLED:false}


app.jwt.secret=${APP_JWT_SECRET}
app.jwt.expirationMinutes=${APP_JWT_EXP_MINUTES:60}

app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS:http://localhost:4200}

app.auth.cookie-secure=${APP_AUTH_COOKIE_SECURE:false}
app.auth.cookie-samesite=${APP_AUTH_COOKIE_SAMESITE:Lax}
app.auth.refresh-cookie-path=/api/auth/refresh

spring.mail.host=${SPRING_MAIL_HOST:smtp-relay.brevo.com}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

app.mail.from=${APP_MAIL_FROM}
app.frontend.base-url=${APP_FRONTEND_BASE_URL:http://localhost:4200}
